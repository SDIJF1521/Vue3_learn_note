<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'app'></div>
    <template id = 'my-app'>
      <h2>{{msg}}</h2>
      <h3 v-pre>{{msg}}</h3>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const App = Vue.createApp({
        template:'#my-app',
        data(){return{
        msg:'hello vue'
      }}}).mount('#app')
    </script>
  </body>
</html>
