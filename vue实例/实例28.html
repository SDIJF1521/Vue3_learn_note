<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'app'></div>
    <template id = 'my-app'>
        <h4>{{getFullName()}}</h4>
        <h4>{{getResult()}}</h4>
        <h4>{{getMessage()}}</h4>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp(
            {
                template:'#my-app',
                data(){
                    return{
                        firstName:'Kobe',
                        lastName:'Bryant',
                        score:80,
                        message:'hello world'
                    }
                },
                methods:{
                    getFullName(){
                        return this.firstName + ' ' + this.lastName;
                    },
                    getResult(){
                        return this.score >= 60 ? '及格' : '不及格';
                    },
                    getMessage(){
                        return this.message.split(' ').reverse().join(' ');
                    }
                }
            }
        ).mount('#app');
    </script>
</body>
</html>
