<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'></div>
    <template id='my-app'>
        <h2>{{info.name}}</h2>
        <h2>{{info.book.name}}</h2>
        <button @click='changeInfo'>改变</button>
        <button @click='changeInfoName'>改变info.name</button>
        <button @click='changeInfoBookName'>改变info.book.name</button>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    info: { name: 'coderwhy', age: 18, book: { name: 'Vue.js3' } }
                };
            },
            watch: {
                info: {
                    handler: function (newInfo, oldInfo) {
                        console.log('newValue:', newInfo, 'oldValue:', oldInfo);
                    },
                    deep:true,
                    immediate:true
                }
            },
            methods: {
                changeInfo() {
                    this.info = { name: 'kobe', age: 18, book: { name: 'Vue.js3' } };
                },
                changeInfoName() {
                    this.info.name = 'rose';
                },
                changeInfoBookName() {
                    this.info.book.name = 'React';
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
