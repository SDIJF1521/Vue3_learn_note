<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id='app'></div>
    <template id='my-app'>
        <h4>{{fullName}}</h4>
        <h4>{{result}}</h4>
        <h4>{{reversMessage}}</h4>
    </template>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    firstName: 'Kobe',
                    lastName: 'Bryant',
                    score: 80,
                    message: 'hello world'
                };
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                },
                result() {
                    return this.score >= 60 ? '及格' : '不及格';
                },
                reversMessage() {
                    return this.message.split(' ').reverse().join(' ');
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
