<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="my-app">
        <div :style="{ color: finalCocle, 'font-size': '16px' }">v-bind绑定style-对象语法</div>
        <div :style="{ color: finalCocle, 'font-size': '16px' }">v-bind绑定style-对象语法</div>
        <div :style="{ color: finalCocle, fontSize: '16px' }">v-bind绑定style-对象语法</div>
        <div :style="{ color: finalCocle, fontSize: final + 'px' }">v-bind绑定style-对象语法</div>
        <div :style="finalObj">绑定一个data中的属性</div>
        <div :style="getFinalObj()">methods方法返回的对象</div>
    </template>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const App = Vue.createApp({
            template: '#my-app',
            data() {
                return {
                    message: 'hello world',
                    finalCocle: 'red',
                    final: 16,
                    finalObj: {
                        'font-size': '16px',
                        fontWeight: 700,
                        backgroundColor: '#ddd'
                    }
                };
            },
            methods: {
                getFinalObj() {
                    return {
                        'font-size': '16px',
                        fontWeight: 700,
                        backgroundColor: '#ddd'
                    };
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
