<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = 'app'></div>
    <script type = 'text/x-template' id = 'content'>
      <div>
        <h1>{{msg}}</h1>
        <h2>{{con}}</h2>
      </div>
    </script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      Vue.createApp({
        template: '#content',
        data: function(){
          return {
            msg:'hello woeld',
            con:'vue.js'
          }
        }
      }).mount('#app')
    </script>

</body>
</html>
